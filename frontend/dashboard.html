<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #a78bfa;
        border-radius: 10px;
      }
      .gender-tab {
        @apply px-4 py-2 bg-gray-200 text-sm rounded-lg cursor-pointer transition;
      }
      .active-tab {
        @apply bg-purple-600 text-white;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- HEADER -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-purple-700">Survey Admin Panel</h1>
        <div class="space-x-2">
          <button
            onclick="exportCSV()"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg"
          >
            Export CSV
          </button>
          <button
            onclick="exportPDF()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg"
          >
            Export PDF
          </button>
          <button
            id="logoutBtn"
            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- CONTROLS -->
    <section class="max-w-7xl mx-auto px-4 mt-6">
      <div
        class="flex flex-col md:flex-row md:items-end md:justify-between gap-4"
      >
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-600 mb-1"
            >Search</label
          >
          <input
            type="text"
            id="searchInput"
            placeholder="Search name, occupation or interest..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-600 mb-1"
            >Filter by Date</label
          >
          <input
            type="date"
            id="dateFilter"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500"
          />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-600 mb-1"
            >Filter by Gender</label
          >
          <div class="flex items-center space-x-2">
            <button class="gender-tab active-tab" data-gender="all">All</button>
            <button class="gender-tab" data-gender="Male">Male</button>
            <button class="gender-tab" data-gender="Female">Female</button>
          </div>
        </div>
      </div>
    </section>

    <!-- CARDS -->
    <main class="max-w-7xl mx-auto px-4 mt-8">
      <div
        id="surveyCards"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
      <canvas id="chartCanvas" class="mt-10"></canvas>
    </main>

    <script>
      let surveys = [];
      let selectedGender = "all";

      const fetchSurveys = async () => {
        const token = localStorage.getItem("adminToken");
        if (!token) return (window.location.href = "admin-login.html");
        const res = await fetch("http://localhost:5000/api/secure/survey", {
          headers: { Authorization: "Bearer " + token },
        });
        if (!res.ok) return (window.location.href = "admin-login.html");
        surveys = await res.json();
        renderSurveys();
        renderChart();
      };

      const renderSurveys = () => {
        const container = document.getElementById("surveyCards");
        container.innerHTML = "";
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const dateFilter = document.getElementById("dateFilter").value;

        surveys
          .filter((s) => {
            const matchGender =
              selectedGender === "all" ||
              (s.gender || "").toLowerCase() === selectedGender.toLowerCase();
            const matchSearch = [s.name, s.occupation, s.fashionInterest].some(
              (field) => (field || "").toLowerCase().includes(searchTerm)
            );
            const matchDate =
              !dateFilter ||
              new Date(s.createdAt).toISOString().split("T")[0] === dateFilter;
            return matchGender && matchSearch && matchDate;
          })
          .forEach((s, i) => {
            container.innerHTML += `
            <div class="bg-white rounded-xl shadow p-4 group transition duration-300 hover:scale-105 relative">
              <div class="text-lg font-bold text-purple-700">${s.name || "Unnamed"}</div>
              <div class="text-sm text-gray-500 mb-2">Submitted: ${new Date(s.createdAt).toLocaleString()}</div>
              <button onclick="showDetails(${i})" class="text-sm text-blue-500 underline hover:text-blue-700">View Details</button>
              <button onclick="deleteSurvey('${s._id}')" class="absolute top-2 right-2 text-red-500 hover:text-red-700">ðŸ—‘</button>
            </div>
          `;
          });
      };

      function showDetails(index) {
        const s = surveys[index];
        const content = `
        <table class="w-full text-sm text-left">
          <thead><tr><th class="font-semibold">Field</th><th class="font-semibold">Value</th></tr></thead>
          <tbody>
            ${Object.entries(s)
              .map(
                ([key, val]) => `
              <tr><td class="border px-2 py-1">${key}</td><td class="border px-2 py-1">${val || "N/A"}</td></tr>
            `
              )
              .join("")}
          </tbody>
        </table>`;

        Swal.fire({
          title: s.name || "Survey Details",
          html: `<div style="text-align: left; max-height: 400px; overflow-y: auto;">${content}</div>`,
          confirmButtonText: "Close",
          width: "700px",
        });
      }

      async function deleteSurvey(id) {
        const confirm = await Swal.fire({
          title: "Delete this entry?",
          text: "This action is permanent!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#e3342f",
          confirmButtonText: "Yes, delete it!",
        });

        if (confirm.isConfirmed) {
          const token = localStorage.getItem("adminToken");
          const res = await fetch(
            `http://localhost:5000/api/secure/survey/${id}`,
            {
              method: "DELETE",
              headers: { Authorization: "Bearer " + token },
            }
          );

          if (res.ok) {
            surveys = surveys.filter((s) => s._id !== id);
            renderSurveys();
            renderChart();
            Swal.fire("Deleted!", "The survey has been deleted.", "success");
          } else {
            Swal.fire("Error!", "Could not delete the survey.", "error");
          }
        }
      }

      function exportCSV() {
        const csv = Papa.unparse(surveys);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "survey_data.csv";
        a.click();
      }

      function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 10;
        surveys.forEach((s, i) => {
          doc.text(`Survey ${i + 1}: ${s.name || "Unnamed"}`, 10, y);
          Object.entries(s).forEach(([k, v]) => {
            y += 6;
            doc.text(`${k}: ${v}`, 12, y);
          });
          y += 10;
        });
        doc.save("survey_data.pdf");
      }

      function renderChart() {
        const ctx = document.getElementById("chartCanvas");
        const labels = [
          ...new Set(surveys.map((s) => s.fashionInterest || "Unspecified")),
        ];
        const data = labels.map(
          (l) => surveys.filter((s) => s.fashionInterest === l).length
        );
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Fashion Interests",
                data: data,
                backgroundColor: "#8b5cf6",
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
          },
        });
      }

      function logout() {
        localStorage.removeItem("adminToken");
        window.location.href = "admin-login.html";
      }

      document.getElementById("logoutBtn").onclick = logout;
      document.getElementById("searchInput").oninput = renderSurveys;
      document.getElementById("dateFilter").onchange = renderSurveys;
      document.querySelectorAll(".gender-tab").forEach((btn) => {
        btn.onclick = () => {
          document
            .querySelectorAll(".gender-tab")
            .forEach((b) => b.classList.remove("active-tab"));
          btn.classList.add("active-tab");
          selectedGender = btn.getAttribute("data-gender");
          renderSurveys();
          renderChart();
        };
      });

      fetchSurveys();
    </script>
  </body>
</html>
