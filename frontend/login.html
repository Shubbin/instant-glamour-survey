<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instant Glamour Survey</title>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form id="loginForm" class="bg-white p-8 rounded shadow-md w-96 space-y-4" autocomplete="off">
    <h2 class="text-2xl font-bold text-center text-purple-700">Admin Login</h2>
    <input name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required />
    <input name="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Login</button>
    <div id="errorMsg" class="text-red-500 text-center hidden"></div>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Prevent default form submission!
      const username = this.username.value;
      const password = this.password.value;
      const res = await fetch('http://localhost:5000/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      let data = {};
      try {
        data = await res.json();
      } catch (e) {
        data = {};
      }
      if (res.ok) {
        localStorage.setItem('adminToken', data.token);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMsg').textContent = data.message || 'Login failed';
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
